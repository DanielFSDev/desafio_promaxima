<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            z-index: 1;
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #000000;
        }
        button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background: #ff5522;
            color: #fff;
            border: none;
            border-radius: 0px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
        }
        button a {
            color: white;
            text-decoration: none;
            display: block;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        li a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        #carregando {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 9999;
            text-align: center;
        }
        #carregando img {
            width: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <h1>Bem-vindo</h1>
        <button><a href="{% url 'baixar' %}" onclick="mostrarCarregando()">Baixar Arquivos</a></button>
        <button><a href="{% url 'visualizar_planilhas_baixadas' %}">Planilhas baixadas</a></button>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    <div id="carregando" aria-live="polite">
        <p>Baixando, por favor aguarde...</p>
        <img src="{% static 'carregando.gif' %}" alt="Carregando">
    </div>
    <script>
        function mostrarCarregando() {
            document.getElementById("carregando").style.display = "block";
        }
    </script>
</body>
</html>

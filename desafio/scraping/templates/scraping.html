<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping</title>
</head>
<body>
    <form action="/submit" method="POST">
        <label>Selecione uma região para realizar o web scraping:</label><br><br>
        <input type="radio" id="central" name="regiao" value="Região Central" required>
        <label for="central">Região Central</label><br>
        <input type="radio" id="jequitinhonha" name="regiao" value="Região Jequitinhonha e Mucuri">
        <label for="jequitinhonha">Região Jequitinhonha e Mucuri</label><br>
        <input type="radio" id="leste" name="regiao" value="Região Leste">
        <label for="leste">Região Leste</label><br>
        <input type="radio" id="norte" name="regiao" value="Região Norte">
        <label for="norte">Região Norte</label><br>
        <input type="radio" id="sul" name="regiao" value="Região Sul">
        <label for="sul">Região Sul</label><br>
        <input type="radio" id="triangulo" name="regiao" value="Região Triângulo e Alto Paranaíba">
        <label for="triangulo">Região Triângulo e Alto Paranaíba</label><br><br>
        <button type="submit">Iniciar Web Scraping</button>
    </form>      
</body>
</html>
